apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "front-ssr.fullname" . }}
  labels:
    {{- include "front-ssr.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "front-ssr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "front-ssr.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "front-ssr.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.containerPort }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.containerPort }}
          {{- end }}
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: "MONGO_URI"
            - name: CONTENT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: front-ssr-config
                  key: "CONTENT_SERVICE_URL"
            - name: DRAFTS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: front-ssr-config
                  key: "DRAFTS_SERVICE_URL"
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: front-ssr-config
                  key: "AUTH_SERVICE_URL"
            - name: ASSETS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: front-ssr-config
                  key: "ASSETS_SERVICE_URL"
            - name: ADMIN_PANEL_URL
              valueFrom:
                configMapKeyRef:
                  name: front-ssr-config
                  key: "ADMIN_PANEL_URL"
            - name: IP
              valueFrom:
                configMapKeyRef:
                  name: front-ssr-config
                  key: "IP"
            - name: APPLICATION_URL
              valueFrom:
                configMapKeyRef:
                  name: front-ssr-config
                  key: "APPLICATION_URL"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
